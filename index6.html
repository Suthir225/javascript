<!Doctype>
<html>
<head>
<style>
#age{
top:50%;
left:50%;
position:absolute;
transform:translate(-50%,-50%);
background-color:black;
width:300px;
height:100px;
color:white;
box-sizing:border-box;
padding:25px 5px;
border:none;
}
button{
height:45px;
width:45px;
border-radius:50%;
border:none;
outline:none;
}
button:hover{
background-color:lightblue;
}
#text1
{
background:transparent;
outline:none;
border:none;
border-bottom:1px solid white;
color:white;
}
</style>
 
</head>
<body>
<label type="text">Age</label>
<input type="text" id="text1"></input>
<button onclick="myfunction()">check</button>
</body>
<script>
function myfunction()
{
var age=document.getElementById("text1").value;
if (age<18)
{
alert("not eligible");
}
else
{
alert("eligible for voting");
}
}
</script>
 </html>
